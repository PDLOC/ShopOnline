<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Document</title>
</head>
<body>
	<main>
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div th:each="p:${items}" class="col-4 my-3">
						<div class="card p-3">
							<div class="text-center">
								<a th:href=@{|/product/detail/${p.id}|}> <img
									th:src="@{|/assets/images/${p.image}|}" width="75%"
									height="200px">
								</a>
							</div>
							<div class="product-details text-center">
								<span class="fw-bolder d-block">$[[${p.price}]]</span> <span
									th:utext=${p.name} style="font-size: 18px"></span>
								<div th:attr="ng-click=@{|cart.add(${p.id})|}" class="buttons d-flex flex-row">
									<div class="cart">
										<i class="fa fa-shopping-cart"></i>
									</div>
									<button class="btn btn-success cart-button btn-block">
										Add to cart
									</button>
								</div>
							</div>
							<div class="weight">
								<small>[[${p.name}]] + $[[${p.price}]]</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
