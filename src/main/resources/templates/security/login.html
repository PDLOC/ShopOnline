<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
					<div class="card border-0 shadow rounded-3 my-5">
						<div class="card-body p-4 p-sm-5">
							<h5 class="card-title text-center mb-5 fw-bolder fs-5">SIGN IN</h5>
							<form th:action="@{/security/login}" method="POST">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" name="username"
										placeholder="Username"> <label
										for="floatingInput">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" name="password"
										id="floatingPassword" placeholder="Password"> <label
										for="floatingPassword">Password</label>
								</div>
								<div class="form-check mb-3">
									<input class="form-check-input" type="checkbox" name="remember-me"
										id="rememberPasswordCheck"> <label
										class="form-check-label" for="rememberPasswordCheck">
										Remember password </label>
								</div>
								<div class="d-grid">
									<button
										class="btn btn-primary btn-login text-uppercase fw-bold"
										type="submit">Sign in</button>
								</div>
								<hr class="my-4">
								<div class="d-grid mb-2">
									<button class="btn text-uppercase fw-bold text-white bg-danger">
										<i class="fab fa-google me-2"></i> Sign in with Google
									</button>
								</div>
								<div class="d-grid">
									<button
										class="btn text-uppercase fw-bold text-white bg-primary">
										<i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
									</button>
								</div>
								<div class="text-center my-3">
									Don't have an account?<a class="fw-bolder text-decoration-none" href=""> Register</a>
								</div>
								<div class="text-center text-danger fw-bolder">[[${message}]]</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
