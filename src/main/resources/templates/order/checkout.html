<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<main>
	<div th:replace="~{/cart/view :: shopping_cart}"></div>
		<!-- Shopping Cart Section Begin -->
		<section class="checkout-section spad border boder-primary my-4 rounded-3 p-3">
			<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h4 class="text-success fw-bolder">Thông tin</h4>
							<div class="row">
								<div class="form-group col-sm-6">
									<div>Người đặt hàng:</div>
									<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
								</div>
								<div class="form-group col-sm-6">
									<div>Ngày đặt hàng:</div>
									<div class="form-control">{{order.createDate |
										date:'dd-MM-yyyy'}}</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label for="fir">Địa chỉ<span>*</span></label>
									<textarea class="form-control" id="fir"
										ng-model="order.address"></textarea>

								</div>
							</div>
							<div class="order-btn mt-4 text-end">
								<button ng-click="order.purchase()"
									class="btn btn-outline-success">Thanh toán</button>
							</div>
						</div>
					</div>
			</div>
		</section>
		<!-- Shopping Cart Section End -->
	</main>
</body>
</html>
